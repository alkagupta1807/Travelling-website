<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body >
<div class="container login">
   <section class="login" id="login">
    <section class="flex">
      <form action="" method="post">
          <h3>User login form</h3>
          <p>name</p>
          <input type="text" name="personname" required maxlength="50" placeholder="enter your name" class="box">
          <p>userid</p>
          <input type="text" name="userid" required maxlength="50" placeholder="enter your userid" class="box">
          <p>password</p>
          <input type="password" name="password" class="box" required>
          <p>contact no</p>
          <input type="number" name="number"  placeholder="enter your number" required class="box">
          <input type="submit" value="submit" name="search" class="btn">
          <input type="reset" value="Don't have an account? Register now" name="search" class="btn">
           </form>
    </section>
   </section>
 </div>
</body>
</html>
